<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
   <script src="https://kit.fontawesome.com/bc3569e1d8.js" crossorigin="anonymous"></script>
  <title>Login</title>
</head>

<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Olá!<br>Venha fazer parte da equipe</h1>
      <img class="astro-anim" src="Animation/astronaut-helmet.svg" alt="Astro Animation">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>Login</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" onClick="this.select();" name="usuario" value="Usuário">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" onClick="this.select();" name="senha" value="Senha">
          <a class="esqueceu-senha" href="">Esqueceu a senha?</a>
        </div>
        <button class="btn-login" type="button" name="login-button"><span>Login</span></button>
        <div class="alt-login-btn">
          <button class="btn-login-google" type="button" name="login-button-google"><i class="fa-brands fa-google fa-2x"></i></button>
          <button class="btn-login-face" type="button" name="login-button-face"><i class="fa-brands fa-facebook-f fa-2x"></i></i></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
